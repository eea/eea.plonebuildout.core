[buildout]
parts +=
    poundbuild
    poundconfig

[poundbuild]
recipe = plone.recipe.pound:build
owner = ${conf:effective-user}
group = ${conf:effective-user}
url = http://www.apsis.ch/pound/Pound-2.3.2.tgz

[poundconfig]
recipe = plone.recipe.pound:config
socket = ${buildout:directory}/var/poundctl.socket
timeout = 30
balancers =
  one 127.0.0.1:${conf:www1-http-port} 127.0.0.1:${conf:www2-http-port} 127.0.0.1:${conf:www3-http-port} 127.0.0.1:${conf:www4-http-port} 127.0.0.1:${conf:www5-http-port} 127.0.0.1:${conf:www6-http-port} 127.0.0.1:${conf:www7-http-port} 127.0.0.1:${conf:www8-http-port}
